# -------------------------------------------------------------------------------------------------------------------- #
# Meta.
# -------------------------------------------------------------------------------------------------------------------- #

icons:
  sizes: [ '16', '24', '32', '48', '64', '72', '80', '96', '128',
           '144', '152', '167', '180', '192', '196', '256', '300', '512' ]

# -------------------------------------------------------------------------------------------------------------------- #
# Network.
# -------------------------------------------------------------------------------------------------------------------- #

network:
  pre_connect:
    - 'https://gravatar.com'

# -------------------------------------------------------------------------------------------------------------------- #
# Fonts.
# -------------------------------------------------------------------------------------------------------------------- #

fonts:
  external:

# -------------------------------------------------------------------------------------------------------------------- #
# Styles.
# -------------------------------------------------------------------------------------------------------------------- #

styles:
  vendor:
    external:
    internal:
      # https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css
      - 'css/vendor/fontawesome.min.css'
      # https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css
      - 'css/vendor/bootstrap.min.css'
  system:
    internal:
      - 'css/system.scss'

# -------------------------------------------------------------------------------------------------------------------- #
# Scripts.
# -------------------------------------------------------------------------------------------------------------------- #

scripts:
  vendor:
    external:
    internal:
      # https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js
      - 'js/vendor/bootstrap.bundle.min.js'
      # https://cdn.jsdelivr.net/npm/headroom.js/dist/headroom.min.js
      - 'js/vendor/headroom.min.js'
  system:
    internal:
      - 'js/system.js'
