# -------------------------------------------------------------------------------------------------------------------- #
# Meta.
# -------------------------------------------------------------------------------------------------------------------- #

icons:
  sizes: [ '16', '24', '32', '48', '64', '72', '80', '96', '128',
           '144', '152', '167', '180', '192', '196', '256', '300', '512' ]

# -------------------------------------------------------------------------------------------------------------------- #
# Network.
# -------------------------------------------------------------------------------------------------------------------- #

network:
  pre_connect:
    - 'https://gravatar.com'

# -------------------------------------------------------------------------------------------------------------------- #
# Fonts.
# -------------------------------------------------------------------------------------------------------------------- #

fonts:
  external:

# -------------------------------------------------------------------------------------------------------------------- #
# Styles.
# -------------------------------------------------------------------------------------------------------------------- #

styles:
  vendor:
    external:
    internal:
      # https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css
      - 'css/vendor/fontawesome/all.min.css'
      # https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css
      - 'css/vendor/bootstrap/bootstrap.min.css'
      # https://cdn.jsdelivr.net/npm/@fancyapps/ui@5/dist/fancybox/fancybox.css
      - 'css/vendor/fancyapps/fancybox.min.css'
  system:
    internal:
      - 'css/system.scss'

# -------------------------------------------------------------------------------------------------------------------- #
# Scripts.
# -------------------------------------------------------------------------------------------------------------------- #

scripts:
  vendor:
    external:
    internal:
      # https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js
      - 'js/vendor/bootstrap/popper.min.js'
      # https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.min.js
      - 'js/vendor/bootstrap/bootstrap.min.js'
      # https://cdn.jsdelivr.net/npm/headroom.js/dist/headroom.min.js
      - 'js/vendor/headroom/headroom.min.js'
      # https://cdn.jsdelivr.net/npm/@fancyapps/ui@5/dist/fancybox/fancybox.umd.js
      - 'js/vendor/fancyapps/fancybox.min.js'
      # https://cdn.jsdelivr.net/npm/clipboard/dist/clipboard.min.js
      - 'js/vendor/clipboard/clipboard.min.js'
      # https://cdn.jsdelivr.net/npm/easyqrcodejs@4/dist/easy.qrcode.min.js
      - 'js/vendor/qrcode/qrcode.min.js'
  system:
    internal:
      - 'js/system.js'
