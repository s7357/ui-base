{{ $cfg := (($.Site.Data.egg) | default "") }}
{{ $img_src := (($cfg.image.src) | default "") }}
{{ $img_width := (($cfg.image.width) | default "") }}
{{ $img_height := (($cfg.image.height) | default "") }}

<div class="modal fade" id="modal-egg" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow-lg">
      <div class="modal-header">
        <h5 class="modal-title">{{ (i18n "egg") }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label='{{ (i18n "close") }}'></button>
      </div>
      <div class="modal-body">
        <img class="d-block w-100 h-100" src="{{ ($img_src) }}" width="{{ ($img_width) }}" height="{{ ($img_height) }}" alt="{{ ($img_src) }}" loading="lazy"/>
      </div>
    </div>
  </div>
</div>
