{{ $fonts := (($.Site.Data.ui.fonts) | default slice) }}

<!--[ fonts: external ]-->
{{ with ($fonts.external) }}
    {{ range . }}
      <link rel="preload" href="{{ . }}" crossorigin="anonymous" as="style" onload="this.rel='stylesheet'"/>
      <noscript>
        <link rel="stylesheet" href="{{ . }}" crossorigin="anonymous"/>
      </noscript>
    {{ end }}
{{ end }}
<!--[ / fonts: external ]-->

<!--[ fonts: internal ]-->
{{ with ($fonts.internal) }}
    {{ range . }}
      <link rel="preload" href="{{ . }}" crossorigin="anonymous" as="style" onload="this.rel='stylesheet'"/>
      <noscript>
        <link rel="stylesheet" href="{{ . }}" crossorigin="anonymous"/>
      </noscript>
    {{ end }}
{{ end }}
<!--[ / fonts: internal ]-->
